<script>
  //기본형
  function f() {
    return 10
  }
  console.log(f())

  //익명함수
  const a = function(){
    return 20
  }
  console.log(a())

  //함수명 지정
  const b = function c(){
    return 30
  }
  console.log(b())
  //아래와 같이 함수명으로 실행시킬 수는 없다.
  //console.log(c())

  //화살표 함수
  const c = () => {
    return 40
  }
  console.log(c())
</script>
